<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Bar with Login/Register -->
    <div class="top-bar">
        <div class="logo">Product Demo</div>
        <div class="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="container">
        <div class="section">
            <h2>Products</h2>
            <button id="fetch-products">Load Products</button>
            <div id="product-list"></div>
        </div>

        <!-- Register User Form -->
        <div id="register-form-container" class="auth-form-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-email" placeholder="Email" required />
                <input type="text" id="register-name" placeholder="Name" required />
                <input type="password" id="register-password" placeholder="Password" required />

                <!-- Vendor checkbox -->
                <label for="register-vendor">
                    <input type="checkbox" id="register-vendor" />
                    I am a vendor
                </label>

                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login User Form -->
        <div id="login-form-container" class="auth-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Vendor Actions (Create Product) -->
        <div id="create-product-container" class="action-container">
            <h2>Create Product</h2>
            <form id="create-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required />
                <input type="number" id="product-price" placeholder="Price" required />
                <input type="number" id="product-stock" placeholder="Stock" required />
                <input type="number" id="product-vendor-id" placeholder="Vendor ID" required />
                <textarea id="product-description" placeholder="Description" required></textarea>
                <button type="submit">Create Product</button>
            </form>
        </div>

        <!-- Buyer Actions (Buy Product) -->
        <div id="buy-product-container" class="action-container">
            <h2>Buy Product</h2>
            <form id="buy-product-form">
                <input type="number" id="product-id-to-buy" placeholder="Product ID" required />
                <input type="number" id="quantity-to-buy" placeholder="Quantity" required />
                <button type="submit">Buy Product</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
