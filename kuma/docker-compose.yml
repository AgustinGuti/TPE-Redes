services:
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    container_name: kuma-control-plane
    ports:
      - "5681:5681"
    volumes:
      - ./tokens:/tokens
      - ./control_plane:/control_plane
      - ./certs:/certs
    environment:
      - KUMA_GENERAL_TLS_CERT_FILE=/certs/server.crt
      - KUMA_GENERAL_TLS_KEY_FILE=/certs/server.key
    networks:
      kuma-network:
        ipv4_address: 192.168.0.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5681/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  kuma-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.254
          ip_range: 192.168.0.96/28

volumes:
  user_db_data:
  kong_db_data:
  product_db_data:
