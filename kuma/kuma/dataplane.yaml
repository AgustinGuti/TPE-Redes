type: Dataplane
mesh: default
name: {{ name }}
tags:
  version: {{ version }}
labels:
  app: {{ name }}
networking:
  address: 127.0.0.1
  inbound:
    - port: {{ port }}
      tags:
        kuma.io/service: {{ name }}
        kuma.io/protocol: http
  transparentProxying:
    redirectPortInbound: 15006
    redirectPortOutbound: 15001